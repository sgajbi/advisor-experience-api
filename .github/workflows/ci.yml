name: Advisor Experience API Pipeline

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  workflow-lint:
    name: Workflow Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-actionlint@v1

  lint-typecheck-unit:
    name: Lint, Typecheck, Unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Lint
        run: make lint
      - name: Typecheck
        run: make typecheck
      - name: Unit + Contract Tests
        run: make test-unit

  integration:
    name: Integration Tests
    needs: [lint-typecheck-unit]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Integration Tests
        run: make test-integration

  docker-build:
    name: Validate Docker Build
    needs: [integration]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t advisor-experience-api:ci-test .

  ci-local-docker:
    name: CI Local Docker Parity
    needs: [integration]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Dockerized local CI parity
        run: make ci-local-docker
      - name: Cleanup
        if: always()
        run: make ci-local-docker-down

  e2e-platform-capabilities-live:
    name: E2E Platform Capabilities (Live Upstreams)
    needs: [integration]
    runs-on: ubuntu-latest
    env:
      DPM_REPO_PATH: ../dpm-rebalance-engine
      PAS_REPO_PATH: ../portfolio-analytics-system
      PA_REPO_PATH: ../performanceAnalytics
    steps:
      - uses: actions/checkout@v4

      - name: Clone upstream repos
        run: |
          git clone https://github.com/sgajbi/dpm-rebalance-engine.git ../dpm-rebalance-engine
          git clone https://github.com/sgajbi/portfolio-analytics-system.git ../portfolio-analytics-system
          git clone https://github.com/sgajbi/performanceAnalytics.git ../performanceAnalytics

      - name: Start live E2E stack
        run: make e2e-up

      - name: Validate BFF aggregation against live upstreams
        run: make test-e2e-live

      - name: Stack logs on failure
        if: failure()
        run: docker compose -f docker-compose.e2e.yml logs --no-color

      - name: Cleanup live E2E stack
        if: always()
        run: make e2e-down
