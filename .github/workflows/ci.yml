name: Advisor Experience API Pipeline

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  workflow-lint:
    name: Workflow Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-actionlint@v1

  lint-typecheck-unit:
    name: Lint, Typecheck, Unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Lint
        run: make lint
      - name: Typecheck
        run: make typecheck
      - name: Unit + Contract Tests
        run: make test-unit

  integration:
    name: Integration Tests
    needs: [lint-typecheck-unit]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Integration Tests
        run: make test-integration

  docker-build:
    name: Validate Docker Build
    needs: [integration]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build image
        run: docker build -t advisor-experience-api:ci-test .

  ci-local-docker:
    name: CI Local Docker Parity
    needs: [integration]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Dockerized local CI parity
        run: make ci-local-docker
      - name: Cleanup
        if: always()
        run: make ci-local-docker-down
